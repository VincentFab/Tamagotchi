<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="./style.scss">

</head>
<body>
   <div class="background">
    <div class="tamagochi_page_container">
        <div class="tamagochi_container">
            <img src="./img/totoro.gif" alt="Totoro devant une forêt dans le style Ghibli" class="forest_img">
        </div>
        <div class="bar_container">
            <div class="health_bar">
                <div id="health_bar_value"></div>
            </div>
            <div class="food_bar">
                <div id="food_bar_value"></div>
            </div>
            <div class="hapiness_bar">
                <div id="happiness_bar_value"></div>
            </div>  
        </div>
        <div class="icon_btn_container">
            <div class="hearth_btn_container">
                <img src="./img/[removal.ai]_4b8c3a99-ce02-433b-ac66-b9802279afce.png" alt="icone de coeur désignant la vie" class="img_sizing">
                <img src="./img/[removal.ai]_tmp-6422cd042fc46.png" alt="bouton plus pour la vie" class="img_sizing btn_style">
            </div>
            <div class="food_btn_container">
                <img src="./img/[removal.ai]_tmp-6421a0b77c556.png" alt="icone de nouilles désignant la nourriture" class="img_sizing">
                <img src="./img/[removal.ai]_tmp-6422cd042fc46.png" alt="bouton plus pour la nourriture" class="img_sizing btn_style">
            </div>
            <div class="hapiness_btn_container">
                <img src="./img/[removal.ai]_tmp-6421a0ed8a4dd.png" alt="icone de bain désignant la joie" class="img_sizing">
                <img src="./img/[removal.ai]_tmp-6422cd042fc46.png" alt="bouton plus pour la joie" class="img_sizing btn_style">
            </div>
        </div>
    </div>
   </div>
